<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" [ngModel]="usuario.nome" name="nome"
      required #nome="ngModel">

      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        <p>Nome é obrigatório.</p>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" [ngModel]="usuario.email" name="email"
      required #email="ngModel" email>

      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        <p>E-mail inválido.</p>
      </div>
    </div>

    <button type="submit"
            class="btn btn-primary mb-3"
            [disabled]="!f.valid">
            Submit
    </button>
  </div>
</form>
